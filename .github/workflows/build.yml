name: Validate and Build IzPack Installer

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Create target directory
        run: mkdir -p target

      - name: Run Maven Dependency Tree
        run: |
          mvn dependency:tree | tee dependency-tree.log

      - name: Run Maven Dependency Analysis
        run: |
          mvn dependency:analyze | tee dependency-analysis.log

      - name: Validate Maven Project
        run: |
          mvn validate | tee validate.log

      - name: Run Maven Clean Package with Debug Logging
        run: |
          set -o pipefail
          mvn clean package -X | tee build.log
        env:
          JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/11.0.25-9/x64
          JAVA_HOME_11_X64: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/11.0.25-9/x64

      - name: List target directory
        run: ls -R installer/target

      - name: Upload Dependency Tree Log
        uses: actions/upload-artifact@v4
        with:
          name: dependency-tree-log
          path: dependency-tree.log

      - name: Upload Dependency Analysis Log
        uses: actions/upload-artifact@v4
        with:
          name: dependency-analysis-log
          path: dependency-analysis.log

      - name: Upload Validate Log
        uses: actions/upload-artifact@v4
        with:
          name: validate-log
          path: validate.log

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: izpack-installer
          path: installer/target/jcg-23-installer.jar
          if-no-files-found: error
