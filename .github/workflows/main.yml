name: Build Custom IzPack Installer

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java 1.8
      - name: Set up Java 8
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          
      # Step 3: Compile custom panels
      #- name: Compile custom panels
        #run: |
          #mkdir -p out
          #javac -d out -sourcepath src panels/src/main/java/com/izforge/izpack/panels/mypanels/*.java

      # Step 4: Install IzPack compiler
      - name: Download IzPack 5.2.4 Distribution Installer
        run: |
          curl -L -f -o izpack-installer.jar \
          https://repo1.maven.org/maven2/org/codehaus/izpack/izpack-dist/5.2.4/izpack-dist-5.2.4-installer.jar

      - name: Create Install Config File
        run: |
          echo "installpath=./izpack" > izpack-options.txt
          echo "auto=true" >> izpack-options.txt
          echo "lang=eng" >> izpack-options.txt
          echo "packs=compiler" >> izpack-options.txt

      - name: Run IzPack Installer in Console Mode
        run: |
          java -jar izpack-installer.jar -options-system -options-file izpack-options.txt

      - name: Compile Installer
        run: |
          java -cp izpack/lib/* com.izforge.izpack.compiler.Compiler install.xml -b . -o target/my-installer.jar -k standard

      - name: Build Installer
        run: |
          java -jar izpack-compiler.jar Install.xml -b . -o target/my-installer.jar -k standard

      # Step 6: Upload the installer artifact
      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4

        with:
          name: custom-izpack-installer
          path: installer.jar
