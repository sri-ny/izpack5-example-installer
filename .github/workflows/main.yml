name: Build Custom IzPack Installer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java 1.7
      - name: Set up Java 1.7
        uses: actions/setup-java@v3
        with:
          java-version: 1.7

      # Step 3: Compile custom panels
      - name: Compile custom panels
        run: |
          javac -d out -sourcepath src java/com/izforge/izpack/panels/xstprocess/*.java

      # Step 4: Install IzPack compiler
      - name: Install IzPack Compiler
        run: |
          wget https://downloads.sourceforge.net/project/izpack/izpack/5.1.0/izpack-5.1.0-installer.jar
          java -jar izpack-5.1.0-installer.jar -console -options-system -options-file izpack-options.txt

      # Step 5: Run IzPack Compiler
      - name: Build Installer
        run: |
          java -jar izpack-compiler.jar -b . -o installer.jar panels/src/main/resources/ProcessPanel.Spec.xml

      # Step 6: Upload the installer artifact
      - name: Upload Installer
        uses: actions/upload-artifact@v3
        with:
          name: custom-izpack-installer
          path: installer.jar
