name: Build IzPack Installer (from source)

on:
  push:
    branches:
      - master

jobs:
  build-installer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Your Installer Project
        uses: actions/checkout@v4

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Clone and Build IzPack 5.2.3
        run: |
          git clone https://github.com/izpack/izpack.git
          cd izpack
          git checkout 5.2.3
          mvn clean install -DskipTests

      - name: Compile Your IzPack Installer
        run: |
          mkdir -p target
          java -jar izpack/izpack-standalone-compiler/target/izpack-standalone-compiler-*.jar \
            install.xml -b . -o target/my-installer.jar -k standard \
            -v > build.log 2>&1 || (cat build.log && exit 1)

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Upload Final Installer JAR
        uses: actions/upload-artifact@v4
        with:
          name: izpack-installer
          path: target/my-installer.jar
          if-no-files-found: error
