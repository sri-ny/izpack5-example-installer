name: Build IzPack Installer from Source

on:
  push:
    branches:
      - master

jobs:
  build-installer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Installer Project
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Install Maven 3.9.6 (from Apache Archive)
        run: |
          MAVEN_VERSION=3.9.6
          curl -sL https://archive.apache.org/dist/maven/maven-3/${MAVEN_VERSION}/binaries/apache-maven-${MAVEN_VERSION}-bin.tar.gz -o maven.tar.gz
          tar -xzf maven.tar.gz
          sudo mv apache-maven-${MAVEN_VERSION} /opt/maven
          echo "MAVEN_HOME=/opt/maven" >> $GITHUB_ENV
          echo "/opt/maven/bin" >> $GITHUB_PATH

      - name: Clone and Build IzPack Compiler + Required Modules (5.1 Branch)
        run: |
          git clone https://github.com/izpack/izpack.git
          cd izpack
          git checkout 5.1
          mvn clean install -DskipTests \
            -pl izpack-compiler,izpack-api,izpack-util,izpack-panel,izpack-event,izpack-native,izpack-uninstaller,izpack-test-common -am

      - name: Compile Your IzPack Installer
        run: |
          mkdir -p target
          java -cp izpack/izpack-compiler/target/izpack-compiler-*.jar \
            com.izforge.izpack.compiler.Compiler install.xml \
            -b . \
            -o target/my-installer.jar \
            -k standard \
            -v > build.log 2>&1 || (cat build.log && exit 1)

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Upload Final Installer
        uses: actions/upload-artifact@v4
        with:
          name: izpack-installer
          path: target/my-installer.jar
          if-no-files-found: error
