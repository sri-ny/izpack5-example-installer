name: Build IzPack Installer

on:
  push:
    branches:
      - master

jobs:
  build-installer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download IzPack 5.2.4 Installer (Distribution)
        run: |
          curl -L -f -o izpack-installer.jar \
          https://repo1.maven.org/maven2/org/codehaus/izpack/izpack-dist/5.2.4/izpack-dist-5.2.4-installer.jar

      - name: Install IzPack to ./izpack (Console Mode)
        run: |
          mkdir -p izpack
          java -jar izpack-installer.jar -console <<EOF
          0
          1
          ./izpack
          EOF

      - name: Compile Installer with IzPack
        run: |
          mkdir -p target
          java -cp izpack/lib/* com.izforge.izpack.compiler.Compiler install.xml \
            -b . \
            -o target/my-installer.jar \
            -k standard \
            -v > build.log 2>&1 || (cat build.log && exit 1)

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Upload Installer JAR
        uses: actions/upload-artifact@v4
        with:
          name: izpack-installer
          path: target/my-installer.jar
          if-no-files-found: error
