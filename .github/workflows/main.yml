name: Build IzPack Installer (No Maven Build)

on:
  push:
    branches:
      - master

jobs:
  build-installer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Your Installer Project
        uses: actions/checkout@v4

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Download IzPack Compiler JAR (5.1.3)
        run: |
          curl -L -o izpack-compiler.jar https://github.com/izpack/izpack/releases/download/5.1.3/izpack-compiler-5.1.3.jar

      - name: Compile Your Installer
        run: |
          mkdir -p target
          java -jar izpack-compiler.jar install.xml \
            -b . \
            -o target/my-installer.jar \
            -k standard \
            -v > build.log 2>&1 || (cat build.log && exit 1)

      - name: Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log

      - name: Upload Final Installer
        uses: actions/upload-artifact@v4
        with:
          name: izpack-installer
          path: target/my-installer.jar
          if-no-files-found: error
